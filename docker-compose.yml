version: '3.9'

services:
  app:
    build: ./
    ports:
      - 8080:8080
    depends_on:
      - db


  db:
    restart: always
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=qwerty
      - POSTGRES_USER=postgres
      - POSTGRES_DB=postgres
    volumes:
      - ./migrations/000001_init.up.sql:/docker-entrypoint-initdb.d/000001_init.up.sql
    ports:
      - 5432:5432